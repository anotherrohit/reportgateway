<div class="login-page">
	<div class="login-box">
		<div class="login-logo">
			OpenDJ
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>
			<form method="post" ng-submit="checkAuthentication(user)">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" ng-model="user.username" placeholder="Email" required="required"/> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" ng-model="user.password" placeholder="Password" required="required"/>
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="col-xs-12">
					<!-- /.col -->
					<div class="col-xs-12">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Sign
							In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<div class="social-auth-links text-center">
				<br> <br> <br> <br> 
			</div>
			

		</div>
		<!-- /.login-box-body -->
	</div>
	
</div>
